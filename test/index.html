    <main>
        <h1>TestApi</h1>
        <p>Welcome to the TestApi page!</p>
        <p>This is a simple HTML page to test the API.</p>
        <p>Feel free to explore and test the API endpoints.</p>
    </main>

    <div class="form">
    <form action="http://localhost:4000/api/contact" method="post">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" required><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br>

        <label for="subject-list" class="subject-list">Subject :</label><br>
        <div id="subject-list"></div>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" required></textarea><br>
        <button type="submit">Submit</button>
    </form>

</div>
